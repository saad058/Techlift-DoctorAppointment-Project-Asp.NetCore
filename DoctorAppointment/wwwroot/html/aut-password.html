   <body>
      <!--================================-->
      <!-- Password Reset Start -->
      <!--================================-->			
      <div class="ht-100v d-flex">
         <div class="pd-20 mx-auto text-center bd-1 align-self-center">
            <div class="login-wrapper">
               <div class="loginbox">
                  <div class="login-left hidden-xs">
                     <img class="img-fluid" src="assets/images/logo-sm.png" alt="Logo">
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap wd-300">
                        <div class="lock-user">
                           <img class="img-fluid wd-50 rounded-circle" src="assets/images/users-face/1.png" alt="User Image">
                           <h4 class="mg-b-30 tx-semibold">Ruhul Hasan</h4>
                           <p class="tx-gray-500">Please reset your password!</p>
                        </div>
                        <!-- Form -->
                        <form action="index.html">
                           <div class="form-group">
                              <input class="form-control" type="password" placeholder="New Password" required>
                           </div>
                           <div class="form-group">
                              <input class="form-control" type="password" placeholder="Again Password" required>
                           </div>
                           <div class="form-group mb-0">
                              <button class="btn btn-brand btn-block" type="submit">Reset Password</button>
                           </div>
                        </form>
                        <!-- /Form -->
                        <div class="tx-gray-500 mg-t-10">Sign in as a different user? <a href="aut-signin.html" class="tx-semibold">Login</a></div>
                     </div>
                  </div>
               </div>

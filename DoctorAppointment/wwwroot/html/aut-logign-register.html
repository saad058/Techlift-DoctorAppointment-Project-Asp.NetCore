   <body>

      <!-- User Unlock Start -->
      <!--================================-->			
      <div class="ht-100v d-flex bg-gradient">
         <div class="pd-20 mx-auto text-center align-self-center">
            <div class="login-wrapper">
               <div class="loginbox">
                  <div class="login pd-y-25 pd-lg-x-100 pd-sm-x-20 pd-x-20 align-self-center bd-gray-300 bd-r">
                     <h3 class="tx-dark mg-b-5 tx-left">Sign In</h3>
                     <p class="tx-gray-500 tx-15 mg-b-40">Welcome back! Please signin to continue.</p>
                     <div class="form-group tx-left">
                        <label class="tx-gray-500 mg-b-5">Email address</label>
                        <input type="email" class="form-control" placeholder="email@domain.com">
                     </div>
                     <div class="form-group">
                        <div class="d-flex justify-content-between mg-b-5">
                           <label class="tx-gray-500 mg-b-0">Password</label>
                           <a href="" class="tx-13 mg-b-0 tx-semibold">Forgot password?</a>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter your password">
                     </div>
                     <a href="" class="btn btn-brand btn-block">Sign In</a>
                     <div class="pd-y-20 tx-uppercase tx-gray-500">or</div>
                     <button class="btn bg-facebook">Facebook</button>
                     <button class="btn bg-twitter">Twitter</button>
                     <button class="btn bg-linkedin">Linkedin</button>
                     <div class="tx-13 mg-t-20 tx-center tx-gray-500">Don't have an account? <a href="aut-signup.html" class="tx-dark tx-semibold">Create an Account</a></div>
                  </div>
				  
                  <div class="singup pd-y-25 pd-lg-x-100 pd-md-x-20 align-self-center hidden-xs">
                     <h3 class="tx-dark mg-b-5 tx-left">Sign Up</h3>
                     <p class="tx-gray-500 tx-15 mg-b-40">Welcome back! Please signin to continue.</p>
                     <div class="form-group tx-left">
                        <label class="tx-gray-500 mg-b-5">Email address</label>
                        <input type="email" class="form-control" placeholder="yourname@yourmail.com">
                     </div>
                     <div class="form-group">
                        <div class="d-flex justify-content-between mg-b-5">
                           <label class="tx-gray-500 mg-b-0">Password</label>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter your password">
                     </div>
                     <div class="form-group">
                        <div class="d-flex justify-content-between mg-b-5">
                           <label class="tx-gray-500 mg-b-0">First Name</label>
                        </div>
                        <input type="password" class="form-control" placeholder="First Name">
                     </div>
                     <div class="form-group">
                        <div class="d-flex justify-content-between mg-b-5">
                           <label class="tx-gray-500 mg-b-0">Last Name</label>
                        </div>
                        <input type="password" class="form-control" placeholder="Last Name">
                     </div>
                     <a href="" class="btn btn-brand btn-block">Create Account</a>
                  </div>
               </div>
            </div>
